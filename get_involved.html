</div>
      <h2 class="heading_2 form-heading mb-4 pb-4 pt-3">Get Involved in Our Church</h2>
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>

          <div class="col-md-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" class="form-control" required>
          </div>

          <div class="col-md-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
              <option selected disabled>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="from" class="form-label">Coming From</label>
            <input type="text" id="from" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="profession" class="form-label">Profession</label>
            <input type="text" id="profession" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" required>
          </div>

          <div class="col-12 mt-4">
            <label class="form-label">How would you like to contribute?</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Choir Team" id="choir">
              <label class="form-check-label" for="choir">Choir Team</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Cleaning Ministry" id="cleaning">
              <label class="form-check-label" for="cleaning">Cleaning Ministry</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Music Team" id="music">
              <label class="form-check-label" for="music">Music Team</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Media Team" id="media">
              <label class="form-check-label" for="media">Media/Projection</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Children Ministry" id="children">
              <label class="form-check-label" for="children">Children's Ministry</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Hospitality" id="hospitality">
              <label class="form-check-label" for="hospitality">Hospitality/Greeters</label>
            </div>
          </div>

          <div class="col-12 mt-4">
            <label for="message" class="form-label">Tell us more (max 50 words)</label>
            <textarea class="form-control" id="message" rows="4" maxlength="300" placeholder="I want to contribute to the church by..."></textarea>
          </div>

          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>

          <div class="text-center mt-5">
            <blockquote class="blockquote text-secondary">
              <p>"Each of you should use whatever gift you have received to serve others..."</p>
              <footer class="blockquote-footer">1 Peter 4:10</footer>
            </blockquote>
          </div>

        </div>
      </form>
